<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>test</title>
</head>
<body>
<button id="loader">demoLoader</button>
<div id="test"></div>

<script type="module">
    import aloneLoader from '../src/aloneLoader.js';

    const load = aloneLoader('demo');

    load.set('aa');
    load.set('qq', 'bb');
    load.set([
        "./img/bg_m.jpg",
        22,
        33,
        44,
        55
    ]);
    load.set('qq', 'cc');
    load.set('ddd', '1234');

    load.load(function (aa, bb, info) {
        console.log(aa, bb, info);
    }, 2);

    console.log(load.get());

    document.getElementById('loader').addEventListener('click', () => {
        const test = document.getElementById('test');
        test.innerHTML = "12345";
        console.log(load.get());
    });
</script>
</body>
</html>
